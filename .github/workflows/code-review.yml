name: Code Review Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:  # â† Manual trigger ADD karein

jobs:
  code-quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Display review info
      run: |
        echo "ðŸ” Starting Code Review Automation"
        echo "ðŸ“… Date: $(date)"
        echo "ðŸŒ¿ Branch: ${{ github.ref }}"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Check project structure
      run: |
        echo "ðŸ“‚ Analyzing project structure..."
        ls -la
        echo "âœ… Structure analysis complete"
    
    - name: Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm install
          echo "âœ… Dependencies installed"
        else
          echo "âš ï¸ No package.json - skipping"
        fi
    
    - name: Run linting
      run: |
        echo "ðŸ” Running code linting..."
        if [ -f "package.json" ]; then
          npm run lint 2>/dev/null || echo "âš ï¸ No lint script configured"
        else
          echo "âš ï¸ Skipping lint - no package.json"
        fi
        echo "âœ… Linting check complete"
    
    - name: Code style check
      run: |
        echo "âœ¨ Checking code style..."
        if [ -f "package.json" ]; then
          npx prettier --check . 2>/dev/null || echo "âš ï¸ Prettier not configured"
        fi
        echo "âœ… Style check complete"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Security audit
      run: |
        echo "ðŸ”’ Running security scan..."
        if [ -f "package.json" ]; then
          npm install
          npm audit || echo "Audit completed with findings"
        else
          echo "âš ï¸ No package.json - skipping audit"
        fi
        echo "âœ… Security scan complete"
    
    - name: Generate security report
      run: |
        echo "ðŸ”’ Security Report - $(date)" > security-report.txt
        echo "========================" >> security-report.txt
        if [ -f "package.json" ]; then
          npm audit --json > audit.json 2>/dev/null || true
          echo "See audit.json for details" >> security-report.txt
        else
          echo "No security issues found" >> security-report.txt
        fi
        cat security-report.txt
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.txt

  code-review-summary:
    needs: [code-quality-check, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Generate summary
      run: |
        echo "## ðŸ¤– Code Review Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Code Quality: ${{ needs.code-quality-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š All checks completed" >> $GITHUB_STEP_SUMMARY