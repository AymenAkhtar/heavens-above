name: Code Review Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:  # ← Manual trigger ADD karein

jobs:
  code-quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Display review info
      run: |
        echo "🔍 Starting Code Review Automation"
        echo "📅 Date: $(date)"
        echo "🌿 Branch: ${{ github.ref }}"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Check project structure
      run: |
        echo "📂 Analyzing project structure..."
        ls -la
        echo "✅ Structure analysis complete"
    
    - name: Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm install
          echo "✅ Dependencies installed"
        else
          echo "⚠️ No package.json - skipping"
        fi
    
    - name: Run linting
      run: |
        echo "🔍 Running code linting..."
        if [ -f "package.json" ]; then
          npm run lint 2>/dev/null || echo "⚠️ No lint script configured"
        else
          echo "⚠️ Skipping lint - no package.json"
        fi
        echo "✅ Linting check complete"
    
    - name: Code style check
      run: |
        echo "✨ Checking code style..."
        if [ -f "package.json" ]; then
          npx prettier --check . 2>/dev/null || echo "⚠️ Prettier not configured"
        fi
        echo "✅ Style check complete"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Security audit
      run: |
        echo "🔒 Running security scan..."
        if [ -f "package.json" ]; then
          npm install
          npm audit || echo "Audit completed with findings"
        else
          echo "⚠️ No package.json - skipping audit"
        fi
        echo "✅ Security scan complete"
    
    - name: Generate security report
      run: |
        echo "🔒 Security Report - $(date)" > security-report.txt
        echo "========================" >> security-report.txt
        if [ -f "package.json" ]; then
          npm audit --json > audit.json 2>/dev/null || true
          echo "See audit.json for details" >> security-report.txt
        else
          echo "No security issues found" >> security-report.txt
        fi
        cat security-report.txt
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.txt

  code-review-summary:
    needs: [code-quality-check, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Generate summary
      run: |
        echo "## 🤖 Code Review Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Code Quality: ${{ needs.code-quality-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "✅ Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📊 All checks completed" >> $GITHUB_STEP_SUMMARY