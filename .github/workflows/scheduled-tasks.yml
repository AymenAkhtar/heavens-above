name: Scheduled Maintenance Tasks

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:  # Manual trigger enabled

jobs:
  daily-maintenance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Display maintenance info
      run: |
        echo "ðŸ”§ Starting Scheduled Maintenance"
        echo "ðŸ“… Date: $(date)"
        echo "ðŸŒ¿ Branch: ${{ github.ref }}"
    
    - name: Check project structure
      run: |
        echo "ðŸ“‚ Project Files:"
        ls -la
        echo "âœ… Structure verified"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Security audit
      run: |
        echo "ðŸ”’ Running security audit..."
        if [ -f "package.json" ]; then
          npm install
          npm audit || echo "Audit completed with warnings"
        else
          echo "âš ï¸ No package.json found - skipping npm audit"
        fi
    
    - name: Check for outdated dependencies
      run: |
        echo "ðŸ“¦ Checking outdated dependencies..."
        if [ -f "package.json" ]; then
          npm outdated || echo "Check completed"
        else
          echo "âš ï¸ Skipping - no package.json"
        fi
    
    - name: Generate maintenance report
      run: |
        echo "ðŸ“Š Maintenance Report - $(date)" > maintenance-report.txt
        echo "================================" >> maintenance-report.txt
        echo "" >> maintenance-report.txt
        echo "âœ… All maintenance tasks completed" >> maintenance-report.txt
        echo "ðŸ“ Project files checked" >> maintenance-report.txt
        echo "ðŸ”’ Security audit performed" >> maintenance-report.txt
        echo "ðŸ“¦ Dependencies reviewed" >> maintenance-report.txt
        cat maintenance-report.txt
    
    - name: Upload maintenance report
      uses: actions/upload-artifact@v4
      with:
        name: maintenance-report-${{ github.run_number }}
        path: maintenance-report.txt
        retention-days: 90
    
    - name: Maintenance complete
      run: |
        echo "âœ… Scheduled maintenance completed successfully!"
        echo "ðŸ“Š Report uploaded as artifact"