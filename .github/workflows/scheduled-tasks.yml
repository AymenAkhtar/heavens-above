name: Scheduled Maintenance Tasks

on:
  schedule:
    # Har roz 2 AM UTC pe chalega
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  daily-maintenance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: |
        echo "ðŸ”’ Running security audit..."
        npm audit --json > security-report.json || true
    
    - name: Check for outdated dependencies
      run: |
        echo "ðŸ“¦ Checking for outdated dependencies..."
        npm outdated > outdated-report.txt || true
    
    - name: Clean cache
      run: |
        echo "ðŸ§¹ Cleaning npm cache..."
        npm cache clean --force
    
    - name: Generate maintenance report
      run: |
        echo "ðŸ“Š Maintenance Report - $(date)" > maintenance-report.txt
        echo "================================" >> maintenance-report.txt
        echo "" >> maintenance-report.txt
        echo "Security Audit:" >> maintenance-report.txt
        cat security-report.json >> maintenance-report.txt || echo "No issues" >> maintenance-report.txt
        echo "" >> maintenance-report.txt
        echo "Outdated Dependencies:" >> maintenance-report.txt
        cat outdated-report.txt >> maintenance-report.txt || echo "All up to date" >> maintenance-report.txt
    
    - name: Upload maintenance report
      uses: actions/upload-artifact@v4
      with:
        name: maintenance-report-${{ github.run_number }}
        path: maintenance-report.txt
        retention-days: 90
    
    - name: Send notification
      run: |
        echo "âœ… Daily maintenance tasks completed successfully!"

  weekly-backup:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * 0'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create backup
      run: |
        echo "ðŸ’¾ Creating weekly backup..."
        tar -czf backup-$(date +%Y%m%d).tar.gz .
    
    - name: Upload backup
      uses: actions/upload-artifact@v4
      with:
        name: weekly-backup-${{ github.run_number }}
        path: backup-*.tar.gz
        retention-days: 180