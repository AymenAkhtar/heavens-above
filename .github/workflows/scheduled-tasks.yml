name: Scheduled Maintenance Tasks

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:  # Manual trigger enabled

jobs:
  daily-maintenance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Display maintenance info
      run: |
        echo "🔧 Starting Scheduled Maintenance"
        echo "📅 Date: $(date)"
        echo "🌿 Branch: ${{ github.ref }}"
    
    - name: Check project structure
      run: |
        echo "📂 Project Files:"
        ls -la
        echo "✅ Structure verified"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Security audit
      run: |
        echo "🔒 Running security audit..."
        if [ -f "package.json" ]; then
          npm install
          npm audit || echo "Audit completed with warnings"
        else
          echo "⚠️ No package.json found - skipping npm audit"
        fi
    
    - name: Check for outdated dependencies
      run: |
        echo "📦 Checking outdated dependencies..."
        if [ -f "package.json" ]; then
          npm outdated || echo "Check completed"
        else
          echo "⚠️ Skipping - no package.json"
        fi
    
    - name: Generate maintenance report
      run: |
        echo "📊 Maintenance Report - $(date)" > maintenance-report.txt
        echo "================================" >> maintenance-report.txt
        echo "" >> maintenance-report.txt
        echo "✅ All maintenance tasks completed" >> maintenance-report.txt
        echo "📁 Project files checked" >> maintenance-report.txt
        echo "🔒 Security audit performed" >> maintenance-report.txt
        echo "📦 Dependencies reviewed" >> maintenance-report.txt
        cat maintenance-report.txt
    
    - name: Upload maintenance report
      uses: actions/upload-artifact@v4
      with:
        name: maintenance-report-${{ github.run_number }}
        path: maintenance-report.txt
        retention-days: 90
    
    - name: Maintenance complete
      run: |
        echo "✅ Scheduled maintenance completed successfully!"
        echo "📊 Report uploaded as artifact"