name: Custom Workflow - Release Automation

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Manual trigger

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for changelog
    
    - name: Display release info
      run: |
        echo "ðŸš€ Starting Release Automation"
        echo "ðŸ“… Date: $(date)"
        echo "ðŸ”— Commit: ${{ github.sha }}"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Generate changelog
      run: |
        echo "# Release Notes" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## ðŸ“… Release Date: $(date +%Y-%m-%d)" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## ðŸŽ‰ What's New" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        git log --pretty=format:"- %s (%an)" -10 >> RELEASE_NOTES.md || echo "- Initial release" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## ðŸ“Š Statistics" >> RELEASE_NOTES.md
        echo "- Total Commits: $(git rev-list --count HEAD || echo 'N/A')" >> RELEASE_NOTES.md
        echo "- Contributors: $(git shortlog -sn --all | wc -l || echo 'N/A')" >> RELEASE_NOTES.md
        cat RELEASE_NOTES.md
    
    - name: Build project (if applicable)
      run: |
        echo "ðŸ—ï¸ Building project..."
        if [ -f "package.json" ]; then
          npm install
          npm run build 2>/dev/null || echo "No build script found"
        else
          echo "âš ï¸ No package.json - skipping build"
        fi
        echo "âœ… Build step completed"
    
    - name: Upload release notes
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: RELEASE_NOTES.md
    
    - name: Generate performance metrics
      run: |
        echo "ðŸ“Š Performance Metrics" > performance-report.txt
        echo "=====================" >> performance-report.txt
        echo "" >> performance-report.txt
        echo "ðŸ“ Repository Size: $(du -sh . | cut -f1)" >> performance-report.txt
        echo "ðŸ“„ Total Files: $(find . -type f | wc -l)" >> performance-report.txt
        echo "ðŸ“ Code Lines: $(find . -name '*.js' -o -name '*.py' -o -name '*.java' | xargs wc -l 2>/dev/null | tail -1 || echo '0')" >> performance-report.txt
        cat performance-report.txt
    
    - name: Upload performance metrics
      uses: actions/upload-artifact@v4
      with:
        name: performance-metrics
        path: performance-report.txt
    
    - name: Release automation complete
      run: |
        echo "âœ… Release automation completed successfully!"
        echo "ðŸ“¦ Artifacts uploaded"